<!DOCTYPE html>
<html lang="en">

<head>
    <title>Well come</title>
</head>
<body>
    <script>
        let table_Create = (rows, column) => {
            const table_one = document.createElement('table');
            table_one.id = "table_id";
            table_one.border = "2%";
            document.body.append(table_one);
            for (let i = 0; i < rows; ++i) {
                const rows_one = table_one.insertRow(i);
                for (let j = 0; j < column; ++j) {
                    const column_one = rows_one.insertCell(j);
                    let input = prompt(`Enter Row No-${i} Enter Column No-${j}`)
                    column_one.innerHTML = input;
                }
            }
        };
        const rows = +prompt("No of rows", );
        const column = +prompt("No of columns",);
        if (isFinite(rows) && isFinite(column) && rows > 0 && column > 0) {
            table_Create(rows, column);
        }
        else {
            alert("Not found");
        }
    </script>
</body>

</html>
